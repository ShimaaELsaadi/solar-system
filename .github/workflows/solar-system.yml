name: solar system workflow
on:
    workflow_dispatch:
    push:
        branches:
            - main
            - 'feature/*'
env:
      MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
      MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      
jobs:
    unit-testing:
        name: unit testing
        strategy:
          matrix:
            nodejs_version: [18,19,20]
            os:  [ubuntu-latest,macos-latest]
            execlude:
              - nodejs_version: 18
                os: macos-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: checkout
              uses: actions/checkout@v4
              
            - name: setup node js version ${{ matrix.nodejs_version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.nodejs_version }}

            - name: install depend.
              run: npm install

            - name: unit test
              id: nodejs-unit-testing-steps 
              run: npm test

            - name: upload report to rtf
              if: failure() && steps.nodejs-unit-testing-steps.outcome == 'failure' || steps.nodejs-unit-testing-steps.outcome == 'success'
              #if:alwyse()
              uses: actions/upload-artifact@v3
              with:
                name: report-test.txt
                path: test-results.xml

    code_caverage:
                  name: unit testing
                  runs-on: ubuntu-latest
                  #needs: unit-testing
                  steps:
                      - name: checkout
                        uses: actions/checkout@v4
                        
                      - name: setup node js version 18
                        uses: actions/setup-node@v3
                        with:
                          node-version: 18
          
                      - name: install depend.
                        run: npm install
          
                      - name:  check code coverage
                        continue-on-error: true
                        run: npm run coverage
          
                      - name: upload report coverage to rtf 
                        uses: actions/upload-artifact@v3
                        with:
                          name: report-coverage.txt
                          path: coverage
                          retention-days: 5 
      
    docker: 
      name: containerization
      needs: [code_caverage]   
      runs-on: ubuntu-latest
      steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: docker hub login
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKER_USER }}
                password: ${{ secrets.DOCKER_PASS }}  

            - name: build and push 
              uses: docker/build-push-action@v5
              with:
                context: .
                push: false
                tags: ${{ vars.DOCKER_USER }}/solar-system:$ {{ .github.sha }}

                                          